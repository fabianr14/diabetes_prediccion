<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Predicción de Diabetes</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    input, select { width: 100%; padding: 8px; margin-top: 8px; }
    button { margin-top: 15px; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    .resultado { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>¿Tienes riesgo de diabetes?</h1>
  <form id="formulario">
    Género:
    <select name="genero">
      <option value="Femenino">Femenino</option>
      <option value="Masculino">Masculino</option>
    </select><br>

    Edad: <input type="number" name="edad" step="1"><br>

    Hipertensión: 
    <select name="hipertension">
      <option value="0">No</option>
      <option value="1">Sí</option>
    </select><br>

    Enfermedad Cardiaca:
    <select name="enfermedad_cardiaca">
      <option value="0">No</option>
      <option value="1">Sí</option>
    </select><br>

    IMC: <input type="number" name="IMC" step="0.01"><br>
    Nivel de HbA1c: <input type="number" name="nivel_de_HbA1c" step="0.01"><br>
    Cantidad de Glucosa: <input type="number" name="cantidad_de_glucosa"><br>
    Diabetes:
    <select name="diabetes">
      <option value="0">No</option>
      <option value="1">Sí</option>
    </select><br>

    <button type="submit">Predecir</button>
  </form>

  <div class="resultado" id="resultado"></div>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function(e){
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData);

      // Enviar datos al backend
      const response = await fetch("https://tu-backend.onrender.com/predecir",  {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("resultado").innerText = "Resultado: " + result.prediccion;
    });
  </script>
</body>
</html>
