<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predicción de Diabetes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>¿Tienes riesgo de diabetes?</h1>
    <form id="form">
      <label>Género:</label>
      <select name="genero">
        <option value="Femenino">Femenino</option>
        <option value="Masculino">Masculino</option>
      </select>

      <label>Edad:</label>
      <input type="number" name="edad" required />

      <label>Nivel de HbA1c:</label>
      <input type="number" step="0.01" name="nivel de HbA1c" required />

      <label>Cantidad de Glucosa:</label>
      <input type="number" name="cantidad de glucosa" required />

      <label>IMC:</label>
      <input type="number" step="0.01" name="IMC" required />

      <label>Hipertensión:</label>
      <input type="number" name="hipertension" required />

      <label>Enfermedad Cardíaca:</label>
      <input type="number" name="enfermedad cardiaca" required />

      <label>Diabetes:</label>
      <input type="number" name="diabetes" required />

      <button type="submit">Predecir</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);

      const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      resultDiv.textContent = "Resultado: " + result.prediction;
    });
  </script>
</body>
</html>
